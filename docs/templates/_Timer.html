<section id="timer">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Thymer</a>
        <button class="btn btn-outline-default" ng-click="goHome()">Back</button>
        <button class="btn btn-outline-success" ng-click="goEdit()">Edit Meal</button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"></li>
            </ul>
        </div>
    </nav>
    <div id="meal-list" class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="card" ng-repeat="meal in meals">
                <div class="card-body" ng-click="goEdit(meal.id)">
                    <div class="card-title">
                        <h3>{{meal.name}} <span class="badge badge-pill badge-dark">{{meal.formattedDuration()}}</span></h3>
                    </div>
                    <p>{{meal.steps.length}} steps</p>
                </div>
            </div>
        </div>
    </div>
</section>
